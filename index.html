<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8" />
  <title>Rubik's Cube</title>
  <link rel="stylesheet" href="src/css/style.css" />

  <style>
    .ui {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn {
    background-color: white;
    border: solid black 3px;
    border-radius: 10px;
    color: black;
    padding: 15px 30px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 4px;
    cursor: pointer;
    transition: 0.6s;
    }
    
    .btn:hover {
      background-color: #111111;
      color: white;
      -webkit-transform: scale(1.1);
        -ms-transform: scale(1.1);
        transform: scale(1.1);
    }
    </style>
</head>

<body>
  <canvas id="c"></canvas>
  <div id="legend" style="position: absolute; z-index: 1; left: 10%; top: 80%; width:80%; height:30%;background: rgba(225, 225, 225, 0); opacity: 0.9; padding: 5px 10px 5px 10px; overflow:auto">
  <div class="ui">
    <button class="btn" id= "F" type="button">F&thinsp;</button>
    <button class="btn" id= "L"type="button">L&thinsp;</button>
    <button class="btn" id= "B" type="button">B&thinsp;</button>
    <button class="btn" id= "R" type="button">R&thinsp;</button>
    <button class="btn" id= "U" type="button">U&thinsp;</button>
    <button class="btn" id= "D" type="button">D&thinsp;</button>
  </div>
  <div class="ui">
    <button class="btn" id= "F'" type="button">F'</button>
    <button class="btn" id= "L'" type="button">L'</button>
    <button class="btn" id= "B'" type="button">B'</button>
    <button class="btn" id= "R'" type="button">R'</button>
    <button class="btn" id= "U'" type="button">U'</button>
    <button class="btn" id= "D'" type="button">D'</button>
  </div>
</div>
</body>

<script type="module" src="src/index.js"></script>
<script type="module" src="src/utils.js"></script>
<script type="module" src="src/cubeDefinition.js"></script>

</html>
