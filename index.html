<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8" />
  <title>Rubik's Cube</title>
  <link rel="stylesheet" href="src/css/style.css" />
</head>

<body>
  <canvas id="c"></canvas>
  <div id="legend"
    style="position: absolute; 
          z-index: 1; 
          left: 0%; 
          bottom: 0; 
          width:60%; 
          height:30%;
          margin-left: 20%;
          margin-right: 20%;
          background: rgba(225, 225, 225, 0); 
          opacity: 0.9; 
          padding: 5px 10px 5px 10px; 
          overflow:auto; 
          display: flex;">
    <div class="controls" style="width: 70%;">
      <div class="ui">
        <img src="assets/icons/F.png" class="btn" id="F" type="button">
        <img src="assets/icons/L.png" class="btn" id="L" type="button">
        <img src="assets/icons/B.png" class="btn" id="B" type="button">
        <img src="assets/icons/R.png" class="btn" id="R" type="button">
        <img src="assets/icons/U.png" class="btn" id="U" type="button">
        <img src="assets/icons/D.png" class="btn" id="D" type="button">
      </div>
      <div class="ui">
        <img src="assets/icons/Finv.png" class="btn" id="F'" type="button">
        <img src="assets/icons/Linv.png" class="btn" id="L'" type="button">
        <img src="assets/icons/Binv.png" class="btn" id="B'" type="button">
        <img src="assets/icons/Rinv.png" class="btn" id="R'" type="button">
        <img src="assets/icons/Uinv.png" class="btn" id="U'" type="button">
        <img src="assets/icons/Dinv.png" class="btn" id="D'" type="button">
      </div>
    </div>

    <div class="controls2" style="width: 30%;height: 50%; margin: auto">
      
      <img src="assets/icons/solve.png" class="btn" id="solve" type="button" class="btn" style="width: 100px;">
      <img src="assets/icons/shuffle.png" class="btn" id="scramble" type="button" class="btn" style="width: 100px;">
      <div class="sliderboard" style="margin-left: 10%;">
        <div class="slidername" style="display: flex;">
          <label for="height" class="margin">Explode:</label>
          <input type="range" min="0" max="5" value="1.85" step="0.05" class="slider" id="expandRange">
        </div>
        <div class="slidername" style="display: flex;">
        <label for="height" class="margin">Y-Light:</label>
          <input type="range" min="0" max="360" value="304" step="1" class="slider" id="slider1">
          </div>
        <div class="slidername" style="display: flex;">
          <label for="height" class="margin">X-Light:</label>
          <input type="range" min="0" max="460" value="328" step="1" class="slider" id="slider2">
        </div>
      </div>
    </div>

  </div>
</body>

<script type="module" src="src/index.js"></script>
<script type="module" src="src/utils.js"></script>
<script type="module" src="src/cubeDefinition.js"></script>

<script src="lib/cubejs/cube.js"></script>
<script src="lib/cubejs/solve.js"></script>
<script src="lib/cubejs/lib/async.js"></script>
<script src="lib/webgl-obj-loader.min.js"></script>
<script src="lib/quaternion-min.js"></script>

</html>
