<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8" />
  <title>Rubik's Cube</title>
  <link rel="stylesheet" href="src/css/style.css" />
</head>

<body>
  <canvas id="c"></canvas>
  <div class= "legend">
    <div class="controls">
      <div class="ui">
        <img src="assets/icons/F.png" class="btn" id="F" type="button">
        <img src="assets/icons/L.png" class="btn" id="L" type="button">
        <img src="assets/icons/B.png" class="btn" id="B" type="button">
        <img src="assets/icons/R.png" class="btn" id="R" type="button">
        <img src="assets/icons/U.png" class="btn" id="U" type="button">
        <img src="assets/icons/D.png" class="btn" id="D" type="button">
      </div>
      <div class="ui">
        <img src="assets/icons/Finv.png" class="btn" id="F'" type="button">
        <img src="assets/icons/Linv.png" class="btn" id="L'" type="button">
        <img src="assets/icons/Binv.png" class="btn" id="B'" type="button">
        <img src="assets/icons/Rinv.png" class="btn" id="R'" type="button">
        <img src="assets/icons/Uinv.png" class="btn" id="U'" type="button">
        <img src="assets/icons/Dinv.png" class="btn" id="D'" type="button">
      </div>
    </div>

    <div class="controls2">

      <div class="col1">
        
        <div class="slidername">
          <img src="assets/icons/solve.png" class="btn" id="solve" type="button" class="btn" style="width: 110px;">
          <img src="assets/icons/shuffle.png" class="btn" id="scramble" type="button" class="btn" style="width: 110px;">
        </div>

        <div class="sliderboard">
          <div class="slidername">
            <div class="slidername">
              <label class="form-switch">
                <input type="checkbox" id="checkbox1" checked>
                <i></i>
                directional light
              </label>
            </div>
          </div>
          <div class="slidername">
            <label class="form-switch">
              <input type="checkbox" id="checkbox2">
              <i></i>
              point light
            </label>
          </div>

        </div>
      </div>
      <div class="col2">
          <div class="slidername">
            <label for="height" class="margin">explode:</label>
            <input type="range" min="1.85" max="5" value="1.85" step="0.05" class="slider" id="expandRange">
          </div>
          <div class="slidername">
          <label for="height" class="margin">dir light alpha</label>
            <input type="range" min="0" max="360" value="0" step="1" class="slider" id="slider1">
            </div>
          <div class="slidername">
            <label for="height" class="margin">dir light beta</label>
            <input type="range" min="0" max="360" value="270" step="1" class="slider" id="slider2">
          </div>
          <div class="slidername">
            <label for="height" class="margin">reflect light gamma</label>
            <input type="range" min="32.0" max="128.0" value="128.0" step="1" class="slider" id="slider5">
          </div>
          <div class="slidername">
            <label for="height" class="margin">point light posY</label>
            <input type="range" min="-10" max="10" value="3" step="0.1" class="slider" id="slider3">
          </div>
          <div class="slidername">
            <label for="height" class="margin">point light posZ</label>
            <input type="range" min="1" max="10" value="3" step="0.1" class="slider" id="slider4">
          </div>
          <div class="slidername">
            <label for="height" class="margin">ambient</label>
            <input type="range" min="0.0" max="1.0" value="0.3" step="0.05" class="slider" id="slider6">
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

<script type="module" src="src/index.js"></script>
<script type="module" src="src/utils.js"></script>
<script type="module" src="src/cubeDefinition.js"></script>
<script type="module" src="src/controls.js"></script>

<script src="lib/cubejs/cube.js"></script>
<script src="lib/cubejs/solve.js"></script>
<script src="lib/cubejs/lib/async.js"></script>
<script src="lib/webgl-obj-loader.min.js"></script>
<script src="lib/quaternion-min.js"></script>

</html>
